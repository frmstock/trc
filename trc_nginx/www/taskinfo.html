<style type="text/css">

* {
    /* -webkit-box-sizing: border-box; */
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
:after, :before {
    /* -webkit-box-sizing: border-box; */
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

.content {
    margin-top: 10px;

}

input[type=checkbox] {
    margin-right: 10px;
    cursor: pointer;
    width: 15px;
    height: 15px;
    position: relative;
}
 
input[type=checkbox]:after {
    position: absolute;
    width: 10px;
    height: 15px;
    top: 0;
    content: " ";
    background-color: #fff;
    color: #fff;
    display: inline-block;
    visibility: visible;
    border: 1px solid grey;
    padding: 0 3px;
    border-radius: 3px;
}
 
input[type=checkbox]:checked:after {
    background-color: #0f97e7;
    content: "✓";
    font-size: 12px;
}
 
input[type=checkbox]:disabled:after {
    width: 10px;
    height: 15px;
    top: 0;
    color: #fff;
    display: inline-block;
    visibility: visible;
    border: 1px solid grey;
    padding: 0 3px;
    border-radius: 3px;
    content: "✓";
    font-size: 12px;
}
input[type="radio"] {
  position: absolute;
  opacity: 0;
}
input[type="radio"] + .radio-label:before {
  content: '';
  background: #f4f4f4;
  border-radius: 100%;
  border: 1px solid #b4b4b4;
  display: inline-block;
  width: 0.7em;
  height: 0.7em;
  position: relative;
  margin-right: 0.3em;
  cursor: pointer;
  text-align: center;
  -webkit-transition: all 250ms ease;
  transition: all 250ms ease;
}
input[type="radio"]:checked + .radio-label:before {
  background-color: #3197EE;
  box-shadow: inset 0 0 0 4px #f4f4f4;
}
input[type="radio"]:focus + .radio-label:before {
  outline: none;
  border-color: #3197EE;
}
input[type="radio"]:disabled + .radio-label:before {
  box-shadow: inset 0 0 0 4px #f4f4f4;
  border-color: #b4b4b4;
}
input[type="radio"] + .radio-label:empty:before {
  margin-right: 0;
}
.button {

a.disabled {

<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

function transform(data)
{
	if(data){
		var date = new Date(data*1000);
		var Year = date.getFullYear();
		var Moth = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1);
		var Day = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate());
		var Hour = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours());
		var Minute = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes());
		var Sechond = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
		return Year + '-' + Moth + '-' + Day + ' '+ Hour +':'+ Minute  + ':' + Sechond;
	}
	return '2015-10-01 08:12:00';
}
