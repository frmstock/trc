<script>
$.ajax({
  url:"/index.php/manage/baseline_mgr/gethcom",
  type:"GET",
  datatype:"json",
  headers:
  {
    "content-type": "application/x-www-form-urlencoded"
  },
  success:function(data)
  {
    if (data.status<0)
    {
      alert(data.message);
      window.location.href="/index.html";
    }
    else if (data.status==0)
    {
	  var total = data.total;
	  for (var i=1;i<=16;i++)
	  {
	    var value=data.result[i];
		var item_tr = document.getElementById("item_"+i);
		var item_tds = item_tr.children;
		item_tds[1].innerText = value;
		item_tds[2].innerText = total-value;
	  }
    }
    else if (data.status==1)
    {
      window.location.href=data.goto;
    }
    else
    {
      window.location.href="/index.html";
    }
  },
  error:function()
  {
     window.location.href="/index.html";
  },
});
function blitem(id){
	window.location.href="blitem.html?item="+id;
}
